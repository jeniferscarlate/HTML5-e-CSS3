<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5 podemos inserir diferentes elementos. <br> Passando o mouse sobre os termos a seguir você pode descobrir qual tag usar em cada um.
    </p>
    <p>
        <ul>
            <li><abbr title="Use a tag &lt;h1&gt; para o título principal, &lt;h2&gt; para o título que vem depois dele e assim sucessivamente até o &lt;h6&gt;."> Títulos.</abbr></li>
            <li><abbr title="Use a tag &lt;p&gt;."> Páragrafo.</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;."> Imagens.</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;."> Abreviações.</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; e a tag &lt;li&gt; para identificar cada item da lista."> Listas ordenadas.</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; e a tag &lt;li&gt; para identificar cada item da lista."> Listas não ordenadas.</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;."> Código-fonte.</abbr></li>
            <li><abbr title="Use a tag &lt;a&gt;."> Link.</abbr></li>
        </ul>
    </p>
</body>
</html>
