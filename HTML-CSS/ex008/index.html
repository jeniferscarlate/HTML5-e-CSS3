<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!-- 1, A, a, I, i-->
        <li>Janeiro</li>
        <li>Fevereiro</li>
        <li>Março</li>
        <li>Abril</li>
        <li>Maio</li>
        <li>Junho</li>
        <li>Julho</li>
        <li>Agosto</li>
        <li>Setembro</li>
        <li>Outubro</li>
        <li>Novembro</li>
        <li>Dezembro</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul type="circle"> <!--square, disc, circle-->
        <li>Corsa</li>
        <li>Celta</li>
        <li>Monza</li>
        <li>Fusca</li>
        <li>Gol</li>
        <li>Fiorino</li>
    </ul>
</body>
</html>
