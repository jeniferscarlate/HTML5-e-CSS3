<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
    ou aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <audio preload="metadata" controls>
        <source src="mideas/tempos-vari-freedom-trail-studio.mp3" type="audio/mpeg">
        <p>
            Caso seu navegador não suporte áudio, faça o <a href="mideas/tempos-vari-freedom-trail-studio.mp3" download="tempos-vari-freedom-trail-studio.mp3" type="audio/mpeg">donwload</a> do nosso arquivo.
        </p>

    </audio>
</body>
</html>
