<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/capa-video.png" controls loop>
        <source src="midea/Meu-Video.mkv" type="video/webm">
        <source src="midea/Meu-Video.m4v" type="video/mp4">
        <source src="midea/meu-video.mp4" type="video/mp4">
        <source src="midea/meu-video.ogv" type="video/ogg">
        <p>
            Seu navegador não tem compatibilidade com reprodução de vídeos.
        </p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está hospedado no Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cRLSKh5ridA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/275251356?h=b2661501c3&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
